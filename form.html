<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Use jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Read index.js. -->
  <script src="index.js"></script>

  <title>申し込みフォーム</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">aitemasuka</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="login.html">法人向けログイン</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-4">
      <div class="d-none alert alert-success" role="alert">
        申し込みが完了しました。入力頂いたメールアドレス宛に確認メールを送信しましたのでご確認ください。
      </div>
      <div class="text-center mb-4">
        <h5>申し込みフォーム</h5>
      </div>

      <p class="lh-base bg-light rounded p-3">
        駐車場名: XX月極駐車場
        <br />
        住所: 福岡県〇〇市△△区7-8-9
        <br />
        申し込み区画: No.9
      </p>

      <h6>名前（漢字）</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="例: 山田花子" >
      </div>

      <h6>名前（カナ）</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="例: ヤマダハナコ" >
      </div>

      <h6>住所</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="例: 福岡県〇〇市△△区1-2-3" >
      </div>

      <h6>電話番号</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="例: 012-345-678" >
      </div>

      <h6>メールアドレス</h6>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="例: xxx@example.com" >
      </div>

      <h6>利用開始希望日</h6>
      <div class="input-group mb-3">
        <input type="date" class="form-control" >
      </div>

      <div class="d-grid gap-2">
        <button id="login-button" class="btn btn-primary" type="button" onclick="onclick_login_button();">申し込む</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function onclick_login_button() {
      var alert = document.querySelector('.alert').classList.remove('d-none');
    }
  </script>
</body>

</html>
