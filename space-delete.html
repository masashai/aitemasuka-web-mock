<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Read index.js. -->
  <script src="index.js"></script>

  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <title>区画を更新する</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">aitemasuka</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="login.html">法人向けログイン</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-4">
      <div class="d-none alert alert-danger" role="alert">
        区画を削除しました。
      </div>
      <div class="text-center mb-4">
        <h5>区画を削除する</h5>
      </div>

      <h6>No</h6>
      <p>1</p>

      <h6>賃料</h6>
      <p>6,000</p>

      <h6>敷金</h6>
      <p>6,000</p>

      <h6>その他賃料</h6>
      <p>600</p>

      <h6>その他賃料の詳細</h6>
      <p>保証料</p>

      <div class="d-grid gap-2">
        <button id="login-button" class="btn btn-danger" type="button" onclick="onclick_create_button();">追加する</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function onclick_create_button() {
      document.querySelector('.alert').classList.remove('d-none');
    }
  </script>
</body>

</html>
